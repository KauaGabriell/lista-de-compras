<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Shopping List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      @import url("https://fonts.googleapis.com/css?family=Inter:400,500,600,700|Sora:700");
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="bg-[#f4f5fb] min-h-screen">
    <main class="flex justify-center items-center min-h-screen">
      <div class="w-full max-w-[627px] mx-auto px-4">
        <!-- Logo -->
        <div class="flex items-center justify-center gap-[7px] mb-12">
          <div class="relative w-[30.51px] h-[23.3px] bg-[url(/assets/Vector.svg)] bg-[100%_100%]"></div>
          <div class="font-['Sora'] font-bold text-gray-700 text-[26.7px] tracking-[-0.53px] leading-[40.0px]">
            quicklist
          </div>
        </div>

        <!-- Back link -->
        <div class="font-['Inter'] font-[500] text-[#ca3884] text-[14px] leading-[16px] mb-4 cursor-pointer">
          &lt;- Voltar
        </div>

        <!-- Title -->
        <h1 class="font-['Inter'] font-[700] text-[#080b12] text-[24px] leading-[32px] mb-8">
          Compras da semana
        </h1>

        <!-- Add item form -->
        <div class="flex items-center gap-4 mb-8">
          <input type="text" class="flex-1 h-11 px-[18px] py-0 font-['Inter'] font-[400] text-gray-400 text-[16px] leading-[140%] border-2 border-gray-300 rounded-xl" placeholder="Adicione um novo item"
          />
          <button
            class="h-11 px-4 bg-[#ca3884] hover:bg-[#b32e73] rounded-xl text-white font-['Inter'] font-[600] text-[16px] leading-[20px]"
          >
            Adicionar item
          </button>
        </div>

        <!-- Shopping list -->
        <div class="flex flex-col w-full items-start gap-3 mb-8">
          <div class="flex items-center gap-3 px-3 py-2 w-full bg-white rounded-xl">
            <input type="checkbox" class="w-4 h-4 rounded-md border-gray-300" />
            <label class="flex-1 font-['Inter'] font-[500] text-gray-700 text-[16px] leading-[24px]">
              Pão de forma
            </label>
            <button class="p-2 rounded-xl hover:bg-gray-100">
                <img src="/assets/icon delete.png" alt="Delete" class="w-10 h-10" />
            </button>
          </div>

          <div class="flex items-center gap-3 px-3 py-2 w-full bg-white rounded-xl">
            <input type="checkbox" class="w-4 h-4 rounded-md border-gray-300" />
            <label class="flex-1 font-['Inter'] font-[500] text-gray-700 text-[16px] leading-[24px]">
              Café preto
            </label>
            <button class="p-2 rounded-xl hover:bg-gray-100">
                <img src="/assets/icon delete.png" alt="Delete" class="w-10 h-10" />
            </button>
          </div>

          <div class="flex items-center gap-3 px-3 py-2 w-full bg-white rounded-xl">
            <input type="checkbox" class="w-4 h-4 rounded-md border-gray-300" />
            <label class="flex-1 font-['Inter'] font-[500] text-gray-700 text-[16px] leading-[24px]">
              Suco de laranja
            </label>
            <button class="p-2 rounded-xl hover:bg-gray-100">
                <img src="/assets/icon delete.png" alt="Delete" class="w-10 h-10" />
            </button>
          </div>

          <div class="flex items-center gap-3 px-3 py-2 w-full bg-white rounded-xl">
            <input type="checkbox" class="w-4 h-4 rounded-md border-gray-300" />
            <label class="flex-1 font-['Inter'] font-[500] text-gray-700 text-[16px] leading-[24px]">
              Bolacha
            </label>
            <button class="p-2 rounded-xl hover:bg-gray-100">
              <img src="/assets/icon delete.png" alt="Delete" class="w-10 h-10" />
            </button>
          </div>
        </div>

        <!-- Alert -->
        <div class="flex items-center gap-2 p-3 bg-[#c93847] text-white rounded-xl alert">
          <img src="/warning-circle-filled.svg" alt="Warning" class="w-5 h-5" />
          <span class="flex-1 font-['Inter'] font-[600] text-[16px] leading-[20px]">
            O item foi removido da lista
          </span>
          <button class="p-0 text-white hover:opacity-80">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M15 5L5 15M5 5L15 15" stroke="currentColor" stroke-width="1.67" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
